<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow">
    <form *ngIf="registrationForm" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <h2 class="mb-4">Login</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched" class="text-danger">
          Email is required
        </div>
        <div *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched" class="text-danger">
          Please enter a valid email address
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched" class="text-danger">
          Password is required
        </div>
        <div *ngIf="registrationForm.get('password')?.hasError('minlength') && registrationForm.get('password')?.touched" class="text-danger">
          Password must be at least 6 characters long
        </div>
      </div>

      <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary">Login</button> | <a routerLink="">Create new account</a>
    </form>
    <div class="alret alert-danger" *ngIf="error">
      <p> {{error}}</p>
          </div>
  </div>
</div>
